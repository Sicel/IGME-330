<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mapbox Simple</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibmVtZWxsMTIzIiwiYSI6ImNrMnR0ZGlhYjFmMHczb252anF2cW1zZWEifQ.r2yNwAur8OSE0iTkAOVuTQ';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11'
        });
        map.setZoom(8);
        map.setCenter([150.644, -34.397]); // note the order - it's longitude,latitude - which is opposite of Google Maps
    </script>
</body></html>
