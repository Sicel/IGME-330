<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Audio Visualizer</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/loader.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="controls">

        <div id="audioControls">
            <div class="controlHeading" data-showing="false">
                <p class="downArrow"></p>
                <h1>Audio</h1>
            </div>
            <div class="controlSection">
                <section id="audioInfo">
                    <p id="audioTime">0:00 / 3:42</p>
                    <div id="songAndPlay">
                        <audio src='audio/glass%20animals%20flip.mp3'></audio>
                        <p class="control">Song:
                            <select id="songSelect">
                                <option selected value="audio/glass%20animals%20flip.mp3">Glass Animals - Flip</option>
                                <option value="audio/Apashe%20-%20Lacrimosa.mp3">Apashe - Lacrimosa</option>
                                <option value='audio/Confetti%20-%20Rob%20A%20Bank.mp3'>Confetti - Rob A Bank</option>
                            </select>
                        </p>
                        <button id="play" class="control" data-playing="no">Play</button>
                    </div>
                </section>

                <section class="effects">
                    <h3>Effects</h3>
                </section>

                <section class="options">
                    <h3>Options</h3>
                </section>
            </div>
        </div>

        <div id="visualControls">
            <div class="controlHeading" data-showing="false">
                <p class="downArrow"></p>
                <h1>Visual</h1>
            </div>
            <div class="controlSection">

                <section class="effects">
                    <h3>Effects</h3>
                    <p class="control">Blend Mode:
                        <select id="mode">
                        </select>
                    </p>
                    <p class="control">Gradient Mode:
                        <select id="colorMode">
                            <option value="grad" selected>Normal</option>
                            <option value="rgb">Song Dependent</option>
                        </select>
                    </p>
                </section>

                <section class="options">
                    <h3>Options</h3>
                    <input type="checkbox" id="includeBackground"><label>Include Background</label>
                    <div id="backgroundColor">
                        <p>Background Color:</p>
                        <input id="colorPicker" class="jscolor {valueElement:null, width: 100}">
                    </div>
                    <!--
                    <div id="colorType">
                        <input type="radio" name="colorType" value="solid"><label>Solid</label>
                        <input selected type="radio" name="colorType" value="gradient"><label>Gradient</label>
                    </div>
                    -->
                </section>
            </div>
        </div>

    </div>
    <div id="arrowContainer">
        <p class="downArrow"></p>
    </div>
</body></html>
