<!DOCTYPE html>
<html lang="en">

<head>

    <title>Audio Visualizer</title>

<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <div id="ui">
            <iframe width="560" height="315" v-bind:src="video.url"></iframe>
            <audio controls v-bind:src="selectedSong"></audio>
            <select v-model="selectedSong">
                <option disabled>Please Select a song</option>
                <option v-for="song in songs" v-bind:value="song.src"> {{ song.name }} </option>
            </select>
            <input v-model="searchTerms.artist" placeholder="Artist">
            <input v-model="searchTerms.track" placeholder="Track">
            <button @click="search()">Get Lyrics</button>
            <audio-element :effects="audioSliders" :in-types="inTypes"></audio-element>
            <visual-element :options="visualOptions" :in-types="inTypes" ref="vis"></visual-element>
